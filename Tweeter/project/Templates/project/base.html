{% load static %}
<!doctype html>
<html lang="en">
<style>
    article {
    margin-right: 500px;
    margin-left: 500px;
    margin-top: 10px;
    width: 550px;
    }
</style>
  <!-- This HTML document is a base template for other HTML documents -->

  <!-- Required meta tags & Bootstrap CSS -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'project/main.css' %}">
    <title>Tweeter</title>

  </head>

  <!-- Setting the background color of the website to Twitter Blue -->
  <style>
      .base
      {
        background-color:#1DA1F2;
      }

  </style>

  <body class="base">

      <!-- Not needed code as of right now
      <header class="site-header">

          <div class="container">

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" >
                  <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/"></a>
                  </div>
              </div>
          </div>
        </nav>
      </header>
      -->
      {% block navigation %}{% endblock %}
      <!-- Display messages depending on certain actions -->
      <div class="col-md-8">
          {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
          {% endif %}
      </div>

      <!-- Aligns the contents to the center of the web page -->
      <main role="main" class="d-flex justify-content-center" align="center">

          <div class="row">
            <div>
              {% block content %}{% endblock %}
            </div>
          </div>

      </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
