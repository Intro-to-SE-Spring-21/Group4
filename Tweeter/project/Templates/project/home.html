{% extends "project/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Home Page</h1>
    <a href="{% url 'logout' %}">
        <button type="button" class="btn btn-light btn-lg">Logout</button>
    </a>
    <a href="{% url 'post-create' %}">
        <button type="button" class="btn btn-light btn-lg" > Post </button>
    </a>
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted|date:"" }}</small>
                </div>
                <a class="article-content"  href="#" style="color: black">{{ post.content}}</a>
                <p class="article-like">Likes: {{ post.likes }}</p>
            </div>
        </article>
    {% endfor %}

{% endblock content %}
