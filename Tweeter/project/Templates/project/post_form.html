{% extends "project/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 style="color: white; font-size: 60px;">Create Post</h1>

    <div class="content-section">

        <!-- Displays a form that allows users to create posts -->
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Tweet Post</legend>
                {{ form|crispy }}
            </fieldset>

            <!-- Displays a button that allows users to post the post on the home page -->
            <div class="form-group">
                <button class="btn btn-light" type="submit"> Post </button>
            </div>

        </form>
    </div>

{% endblock content %}
