{% extends "project/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"" }}</small>
            </div>

            <p class="article-content">{{ post.content }}</p>
            <a class="article-content"  style="color: black" href="#">{{ post.content}}</a>
            <p class="article-like">Likes: {{ post.likes }}</p>
        </div>
    </article>

    <h1>Home Page</h1>
    <a href="{% url 'logout' %}">
        <button type="button" class="btn btn-light btn-lg">Logout</button>
    </a>
{% endblock content %}
